
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–¥–∞–∫—Ç–æ—Ä Wordsearch</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    .field {
      margin-bottom: 12px;
    }
    .field label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .words {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .words input {

      border-radius: 4px;
      border: 1px solid #444;

    }
  </style>
</head>
<body>
  <div class="field">
    <label for="words">–°–ª–æ–≤–∞ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
    <input id="words" type="text" value="hat,key,lamp,clue,door,map,ghost,code,trap,lock" />
  </div>
  <div class="field">
    <label for="level">–°–ª–æ–∂–Ω–æ—Å—Ç—å:</label>
    <select id="level">
      <option value="easy">–ü—Ä–æ—Å—Ç–æ–π</option>
      <option value="medium" selected>–°—Ä–µ–¥–Ω–∏–π</option>
      <option value="hard">–°–ª–æ–∂–Ω—ã–π</option>
    </select>
  </div>
  <div class="field">
    <label for="winText">–§—Ä–∞–∑–∞ –ø–æ–±–µ–¥—ã:</label>
    <input id="winText" type="text" value="–¢—ã –Ω–∞—à—ë–ª –≤—Å–µ —Å–ª–æ–≤–∞! üîì" />
  </div>
  <button onclick="save()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <script>
    const save = () => {
      const config = {
        words: document.getElementById('words').value,
        level: document.getElementById('level').value,
        winText: document.getElementById('winText').value
      };
      parent.postMessage({ pluginMessage: config }, "*");
    };

    window.addEventListener("message", event => {
      const config = event.data.pluginMessage;
      if (config) {
        document.getElementById('words').value = config.words || "";
        document.getElementById('level').value = config.level || "medium";
        document.getElementById('winText').value = config.winText || "";
      }
    });
  </script>
</body>
