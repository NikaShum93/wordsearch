
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordsearch Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      padding: 20px;
      justify-content: center;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #00ffff;
      font-size: 20px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="grid"></div>
  <script>
    let config = {
      words: ["HAT", "KEY", "MAP"],
      level: "medium",
      winText: "–¢—ã –Ω–∞—à—ë–ª –≤—Å–µ —Å–ª–æ–≤–∞! üîì"
    };

    const stored = localStorage.getItem("wordsearch-config");
    if (stored) {
      try {
        const parsed = JSON.parse(stored);
        if (parsed.words) config.words = parsed.words.split(",").map(w => w.trim().toUpperCase());
        if (parsed.level) config.level = parsed.level;
        if (parsed.winText) config.winText = parsed.winText;
      } catch (e) {
        console.warn("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è localStorage", e);
      }
    }

    const gridEl = document.getElementById("grid");
    const gridSize = 10;
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    const grid = Array.from({ length: gridSize }, () =>
      Array.from({ length: gridSize }, () =>
        alphabet[Math.floor(Math.random() * alphabet.length)]
      )
    );

    grid.forEach((row, y) => {
      row.forEach((char, x) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = char;
        gridEl.appendChild(cell);
      });
    });

    console.log("–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Å–ª–æ–≤–∞:", config.words);
    console.log("–°–ª–æ–∂–Ω–æ—Å—Ç—å:", config.level);
    console.log("–§—Ä–∞–∑–∞ –ø–æ–±–µ–¥—ã:", config.winText);
  </script>
</body>
</html>
