<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordsearch Editor — KGB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #111 30%, #000 100%);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .editor-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 20px;
      width: 800px;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 15px #0ff80f88;
    }

    label {
      font-size: 16px;
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cccc;
      box-shadow: 0 0 20px #00ffff;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #0ff8;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/I7nMZ3f.png" alt="KGB Logo">
  <h1>WORDSEARCH EDITOR</h1>
  <div class="editor-box">
    <label for="words">WORDS (comma or line separated):</label>
    <textarea id="words" rows="4" placeholder="apple, banana, robot..."></textarea>

    <label for="level">LEVEL:</label>
    <select id="level">
      <option value="easy">Easy (→ ↓)</option>
      <option value="medium">Medium (+ diagonals)</option>
      <option value="hard">Hard (any direction)</option>
    </select>

    <label for="winText">FINAL MESSAGE:</label>
    <input type="text" id="winText" placeholder="Well done! You found all words!">

    <button onclick="saveSettings()">Save & Preview</button>
  </div>
  <div class="footer">© Корпорация Геймификации Будущего</div>

  <script>
    function saveSettings() {
      const wordsRaw = document.getElementById('words').value;
      const level = document.getElementById('level').value;
      const winText = document.getElementById('winText').value;

      const wordsList = wordsRaw.split(/[\n,]+/).map(w => w.trim()).filter(w => w);
      const url = `main.html?words=${encodeURIComponent(wordsList.join(','))}&level=${level}&winText=${encodeURIComponent(winText)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
