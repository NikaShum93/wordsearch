<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор Wordsearch by Nika Shum</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input, select, textarea {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cccc;
    }

    #iframeCode {
      margin-top: 20px;
      background: #111;
      color: #00ffff;
      padding: 10px;
      border-radius: 10px;
      word-break: break-word;
      width: 90%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>Редактор Wordsearch by Nika Shum</h1>

  <label for="words">Введите слова (через запятую):</label>
  <textarea id="words" rows="3" placeholder="например: lamp, door, trap"></textarea>

  <label for="level">Выберите уровень сложности:</label>
  <select id="level">
    <option value="easy">Лёгкий (вправо, вниз)</option>
    <option value="medium">Средний (добавляется по диагонали)</option>
    <option value="hard">Сложный (в любом направлении)</option>
  </select>

  <label for="caseType">Регистр букв:</label>
  <select id="caseType">
    <option value="upper">ЗАГЛАВНЫЕ</option>
    <option value="lower">строчные</option>
  </select>

  <label for="theme">Палитра оформления:</label>
  <select id="theme">
    <option value="neon">Неон</option>
    <option value="pastel">Пастель</option>
    <option value="dark">Тёмная</option>
    <option value="kids">Детская</option>
  </select>

  <label for="winText">Фраза победы:</label>
  <input type="text" id="winText" placeholder="например: Молодец!">

  <button onclick="generateIframe()">✨ Сгенерировать игру</button>

  <div id="iframeCode"></div>

  <script>
    function generateIframe() {
      const words = document.getElementById('words').value.trim();
      const level = document.getElementById('level').value;
      const caseType = document.getElementById('caseType').value;
      const theme = document.getElementById('theme').value;
      const winText = encodeURIComponent(document.getElementById('winText').value.trim());

      if (!words) {
        alert('Пожалуйста, введите хотя бы одно слово.');
        return;
      }

      const iframe = `<iframe src="https://nikashum93.github.io/wordsearch/main.html?words=${words}&level=${level}&case=${caseType}&theme=${theme}&winText=${winText}" width="900" height="600" frameborder="0" allowfullscreen></iframe>`;

      document.getElementById('iframeCode').innerText = iframe;
    }
  </script>
</body>
</html>
