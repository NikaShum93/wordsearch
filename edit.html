<!DOCTYPE html>

    .editor-box {

    }
    label {
      font-size: 1rem;
      margin-bottom: 2px;
      color: #19ffff;
      letter-spacing: .2px;
    }
    textarea, select, input[type="text"] {
      width: 100%;
      font-size: 1.08rem;
      font-family: 'Montserrat', 'Arial', sans-serif;
      padding: 10px 12px;
      margin-bottom: 6px;
      border-radius: 9px;
      border: 1.6px solid #0ff;
      background: #12171e;
      color: #0ff;
      box-shadow: 0 0 6px #0ff2;
      outline: none;
      transition: border 0.2s;
      resize: none;
    }
    textarea:focus, select:focus, input[type="text"]:focus {
      border: 1.6px solid #3fffff;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 2px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 6px;
      margin-bottom: 2px;
    }
    .checkbox-group label {
      font-size: 1rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      accent-color: #0ff;
      width: 18px;
      height: 18px;
    }
    .footer {
      margin-top: 14px;
      font-size: 0.9rem;
      color: #0ff7;
      text-align: left;
    }
    /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å */
    .code-panel {
      background: rgba(15,20,25,0.9);
      border: 2px dashed #0ff;
      border-radius: 18px;
      padding: 18px 22px 22px 22px;
      min-width: 380px;
      max-width: 420px;
      flex: 0 0 380px;
      box-shadow: 0 0 20px #0ff6;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .code-panel label {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff7;
    }
    .code-result {
      background: #172026;
      color: #5ff;
      font-size: 1rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      border: 1px solid #0ff;
      border-radius: 10px;
      min-height: 88px;
      max-width: 100%;
      word-break: break-all;
      padding: 13px 14px;
      margin-bottom: 12px;
      margin-top: 4px;
      box-shadow: 0 0 10px #0ff3;
    }
    .copy-btn {
      width: 100%;
      background: #17ffff;
      color: #151d22;
      border: none;
      border-radius: 9px;
      padding: 12px 0 12px 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      font-size: 1.09rem;
      cursor: pointer;
      box-shadow: 0 0 12px #0ff8;
      margin-bottom: 2px;
      margin-top: 0;
      transition: background 0.22s;
    }
    .copy-btn:hover {
      background: #2afcff;
      color: #000;
    }
    @media (max-width: 1100px) {
      .wrapper {
        flex-direction: column;
        gap: 22px;
        min-width: 0;
      }
      .editor-box, .code-panel {
        min-width: 0;
        max-width: 99vw;
        width: 100%;
      }
      .code-panel { align-self: stretch;}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="editor-box">
      <div class="logo-title">
        <img src="https://nikashum93.github.io/pusyriki/assets/kgb-logo.png" alt="–ö–ì–ë">
        <div class="title">–ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è –ì–µ–π–º–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ë—É–¥—É—â–µ–≥–æ</div>
      </div>
      <label for="words">–°–ª–æ–≤–∞ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é –∏–ª–∏ —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏):</label>
      <textarea id="words" rows="3" placeholder="apple, banana, —Ä–æ–±–æ—Ç..."></textarea>
      <label for="alphabet">–Ø–∑—ã–∫ / –ê–ª—Ñ–∞–≤–∏—Ç:</label>
      <select id="alphabet">
        <option value="latin">–õ–∞—Ç–∏–Ω–∏—Ü–∞ (–∞–Ω–≥–ª–∏–π—Å–∫–∏–π)</option>
        <option value="cyrillic">–ö–∏—Ä–∏–ª–ª–∏—Ü–∞ (—Ä—É—Å—Å–∫–∏–π)</option>
        <option value="french">–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π</option>
        <option value="german">–ù–µ–º–µ—Ü–∫–∏–π</option>
        <option value="spanish">–ò—Å–ø–∞–Ω—Å–∫–∏–π</option>
        <option value="japanese">–Ø–ø–æ–Ω—Å–∫–∏–π („Å≤„Çâ„Åå„Å™)</option>
        <!-- –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –µ—â—ë -->
      </select>
      <label for="case">–†–µ–≥–∏—Å—Ç—Ä –±—É–∫–≤:</label>
      <select id="case">
        <option value="uppercase">–ó–ê–ì–õ–ê–í–ù–´–ï</option>
        <option value="lowercase">—Å—Ç—Ä–æ—á–Ω—ã–µ</option>
      </select>
      <label for="level">–°–ª–æ–∂–Ω–æ—Å—Ç—å:</label>
      <select id="level">
        <option value="easy">–õ—ë–≥–∫–∏–π (‚Üí ‚Üì)</option>
        <option value="medium">–°—Ä–µ–¥–Ω–∏–π (+ –¥–∏–∞–≥–æ–Ω–∞–ª–∏)</option>
        <option value="hard">–°–ª–æ–∂–Ω—ã–π (–ª—é–±–æ–π)</option>
      </select>
      <label for="style">–°—Ç–∏–ª—å –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è:</label>
      <select id="style">
        <option value="neon">–ù–µ–æ–Ω</option>
        <option value="magic">–ú–∞–≥–∏—á–µ—Å–∫–∏–π (–±–ª–µ—Å—Ç—è—à–∫–∏)</option>
        <option value="glossy">–ì–ª—è–Ω–µ—Ü</option>
        <option value="kids">–î–µ—Ç—Å–∫–∏–π</option>

        <option value="classic">–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π</option>
      </select>
      <label for="winText">–§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</label>
      <input type="text" id="winText" placeholder="–ú–æ–ª–æ–¥–µ—Ü! –í—Å–µ —Å–ª–æ–≤–∞ –Ω–∞–π–¥–µ–Ω—ã!">
      <div class="checkbox-group">
        <label><input type="checkbox" id="sparkles">‚ú® –ë–ª–µ—Å—Ç—è—à–∫–∏</label>
        <label><input type="checkbox" id="glossy">üíé –ì–ª—è–Ω–µ—Ü</label>
      </div>
      <div class="footer">¬© –ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è –ì–µ–π–º–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ë—É–¥—É—â–µ–≥–æ, 2024</div>
    </div>
    <div class="code-panel">
      <label>–ö–æ–¥ –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏ –≤ <b>Genially</b>:</label>
      <div class="code-result" id="resultBox" readonly></div>
      <button class="copy-btn" onclick="copyIframe()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
  </div>
  <script>
    const alphabetMap = {
      latin: 'latin',
      cyrillic: 'cyrillic',
      french: 'french',
      german: 'german',
      spanish: 'spanish',
      japanese: 'japanese'
    };
    function updateIframe() {
      const wordsRaw = document.getElementById('words').value;
      const alphabet = document.getElementById('alphabet').value;
      const letterCase = document.getElementById('case').value;
      const level = document.getElementById('level').value;
      const style = document.getElementById('style').value;
      const winText = encodeURIComponent(document.getElementById('winText').value);
      const sparkles = document.getElementById('sparkles').checked ? 1 : 0;
      const glossy = document.getElementById('glossy').checked ? 1 : 0;

      const wordsList = wordsRaw.split(/[\n,]+/).map(w => w.trim()).filter(w => w);

      const params = new URLSearchParams({
        words: wordsList.join(','),
        alphabet: alphabetMap[alphabet] || 'latin',
        case: letterCase === 'uppercase' ? 'upper' : 'lower',
        level: level,
        style: style,
        winText: winText,
        sparkles: sparkles,
        glossy: glossy
      });

      const iframeCode = `<iframe src="https://nikashum93.github.io/wordsearch/main.html?${params.toString()}" width="960" height="540" frameborder="0" allowfullscreen></iframe>`;
      document.getElementById('resultBox').textContent = iframeCode;
    }

    function copyIframe() {
      const code = document.getElementById('resultBox').textContent;
      navigator.clipboard.writeText(code);
    }

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ iframe-–∫–æ–¥–∞
    document.querySelectorAll('textarea,select,input[type="text"],input[type="checkbox"]').forEach(el => {
      el.addEventListener('input', updateIframe);
    });
    // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
    updateIframe();
  </script>
</body>
</html>
